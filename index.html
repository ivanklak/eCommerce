<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hello Friday</title>
    <!-- font awensome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/fishofish-logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nan-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <!-- end of hero -->
    <!-- products -->
    <section class="products">
      <div class="section-title">
        <h2>Our products</h2>
      </div>
      <div class="products-center">
        <!-- single product -->
        <arctical class="product">
          <div class="img-container">
            <img
              src="./images/breackfast.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>Breackfast</h3>
          <h4>$10</h4>
        </arctical>
        <!-- end of single products -->
        <!-- single product -->
        <arctical class="product">
          <div class="img-container">
            <img src="./images/lunch.jpg" alt="product" class="product-img" />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>Lunch</h3>
          <h4>$10</h4>
        </arctical>
        <!-- end of single product -->
        <!-- single product -->
        <arctical class="product">
          <div class="img-container">
            <img src="./images/dinner.jpg" alt="product" class="product-img" />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>Dinner</h3>
          <h4>$10</h4>
        </arctical>
        <!-- end of single product -->
        <!-- single product -->
        <arctical class="product">
          <div class="img-container">
            <img src="./images/coco.jpg" alt="product" class="product-img" />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>Coco</h3>
          <h4>$5</h4>
        </arctical>
        <!-- end of single product -->
        <!-- single product -->
        <arctical class="product">
          <div class="img-container">
            <img src="./images/avocado.jpg" alt="product" class="product-img" />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>Avocado</h3>
          <h4>$2</h4>
        </arctical>
        <!-- end of single product -->
        <!-- single product -->
        <arctical class="product">
          <div class="img-container">
            <img
              src="./images/Frutas-y.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>Brinjal</h3>
          <h4>$9</h4>
        </arctical>
        <!-- end of single product -->
        <!-- single product -->
        <arctical class="product">
          <div class="img-container">
            <img
              src="./images/nice-donut.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>Donut</h3>
          <h4>$1</h4>
        </arctical>
        <!-- end of single product -->
        <!-- single product -->
        <arctical class="product">
          <div class="img-container">
            <img src="./images/nut-mix.jpg" alt="product" class="product-img" />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>Nuts</h3>
          <h4>$4</h4>
        </arctical>
        <!-- end of single product -->
      </div>
    </section>
    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>Your cart</h2>
        <div class="cart-content">
            <!-- cart item -->
            <!-- dinamic -->
            <div class="cart-item">
                <img src="./images/breackfast.jpg" alt="product">
                <div>
                    <h4>Breackfast</h4>
                    <h5>$10.0</h5>
                    <span class="remove-item">remove</span>
                </div>
                <div>
                    <i class="fas fa-chevron-up"></i>
                    <p class="item-amount">1</p>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <!-- end of cart item -->
        </div>
        <div class="cart-footer">
            <h3>your total: $ <span class="cart-total">0</span></h3>
            <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <!-- end of cart -->
    <!-- <i class="fas fa-user-astronaut"></i> -->
    <script src="app.js"></script>
  </body>
</html>
